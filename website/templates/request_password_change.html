{% include "profile.html" %}

{% block content %}

<script>
    $(document).ready(function(){
        $("#requestPasswordChangeModal").modal('show');
    });
</script>
<form method="POST">
    <div class="modal fade" id="requestPasswordChangeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Request Password Change</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
    
          <div class="modal-body mx-3">
            <div class="md-form mb-5">
                <label for="currentPassword">Current Password</label>
                <input
                type="password"
                class="form-control"
                id="currentPassword"
                name="currentPassword"
                placeholder="Enter current password"
                />
              </div>
    
            <div class="md-form mb-5">
              <label for="password1">New Password</label>
                <input
                type="password"
                class="form-control"
                id="password1"
                name="password1"
                placeholder="Enter new password"
                /></label>
            </div>
    
            <div class="md-form mb-4">
              <label for="password2">Confirm Password</label>
                <input
                type="password"
                class="form-control"
                id="password2"
                name="password2"
                placeholder="Confirm Password"
                /></label>
            </div>
    
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button type = "submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>
</form>
{% endblock %}
